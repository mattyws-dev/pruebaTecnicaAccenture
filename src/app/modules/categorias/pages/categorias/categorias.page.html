<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Mis Categorias
      <ion-badge class="title-badge" color="light">{{numeroCategorias}}</ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-lista-categoria (numeroCategorias)="numeroCategorias = $event">
  
  </app-lista-categoria>

  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="agregarCategoria()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
