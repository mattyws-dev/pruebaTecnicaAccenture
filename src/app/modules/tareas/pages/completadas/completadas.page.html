<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Tareas Completadas 
      <ion-badge class="title-badge" color="light">{{numeroTareas}}</ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-lista-tareas (numeroTareas)="numeroTareas = $event" [completada]="true"></app-lista-tareas>
</ion-content>
